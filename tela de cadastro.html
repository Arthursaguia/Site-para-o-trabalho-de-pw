<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela de Cadastro</title>
<link rel="stylesheet" type="text/css" href="estilo2.css">
</head>
<body>

<div class="container">
    <h2>Cadastro</h2>
    <form action="Tela de login.html" method="post">
        <input type="text" name="nome" placeholder="Nome">
        <input type="date" name="data_nascimento" placeholder="Data de Nascimento">
        <input type="text" name="endereco" placeholder="Endereço">
        <div class="interesses">
            <label>
                <input type="checkbox" name="interesse[]" value="esportes"> História
            </label>
            <label>
                <input type="checkbox" name="interesse[]" value="musica"> Econômia
            </label>
            <label>
                <input type="checkbox" name="interesse[]" value="leitura"> Espiritualidade
            </label>
            <label>
                <input type="checkbox" name="interesse[]" value="viagens"> Filosofia
            </label>
            <label>
                <input type="checkbox" name="interesse[]" value="tecnologia"> Tecnologia
            </label>
            <label>
                <input type="checkbox" name="interesse[]" value="culinaria"> Ciências
            </label>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<div class="footer">
    <span>© 2024 - Todos os direitos reservados</span>
</div>

</body>
</html>
